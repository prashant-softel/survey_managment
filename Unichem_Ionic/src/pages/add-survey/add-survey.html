<ion-header>

  <ion-navbar>
    <ion-title>Add Survey</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1> Add New Question</h1>
	<ion-item>
	    <ion-label fixed>Survey Title</ion-label>
	    <ion-input type="text" value="" [(ngModel)]="insertSurvey.title"></ion-input><br/>
	    
        <textarea placeholder="Survey Description" [(ngModel)]="insertSurvey.description" rows="2" style="width:100%;"></textarea><br/>
		
	    <ion-label floating text-left>Start Date</ion-label>
	    <ion-input type="date" value="" [(ngModel)]="insertSurvey.startDate"></ion-input>

	    <ion-label floating text-right>End Date</ion-label>
	    <ion-input type="date" value="" [(ngModel)]="insertSurvey.endDate"></ion-input><br/>

	</ion-item>

</ion-content>

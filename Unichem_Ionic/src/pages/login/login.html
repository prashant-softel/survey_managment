  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color='navbar'>
    <ion-title>Bizlo Feedback App</ion-title>
    
  </ion-navbar>
</ion-header> 
<ion-content padding>
	<ion-list no-lines>
      <ion-item text-center>
        <ion-icon>
          <img src="images/logo_unichem.png"/>
        </ion-icon> 
      </ion-item>
  </ion-list>

  <ion-list no-lines *ngIf=showLogin>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" value="" [(ngModel)]="userData.Email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" value="" [(ngModel)]="userData.Password"></ion-input>
      </ion-item>

      <ion-item>
      </ion-item>
      <button ion-button color="button" block (click)="signin()">Sign In</button>
      <ion-item text-center>
        <p style="color:#FF0000;">{{message}}</p>
      </ion-item>
  </ion-list>

</ion-content>

<ion-header>
  <ion-navbar color="navbar">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-row style="background-color: #FF8C00;color:#fff;">
    	<ion-col color="header">
      	<strong>Active Survey</strong>
    	</ion-col>
  </ion-row>
  <ion-row>
  	<ion-col></ion-col>
  </ion-row>
  <ion-item *ngFor="let p of particulars" text-wrap (click)="viewSurvey(p);">
    <ion-icon name="arrow-dropright"></ion-icon>
    <strong>{{p.title}}</strong>
    <ion-row>
      <ion-col text-left>
        <ion-icon name="calendar" color="primary"></ion-icon> {{p.startDate}}
      </ion-col>
      <ion-col text-right>
        <ion-icon name="calendar" color="danger"></ion-icon> {{p.endDate}}
      </ion-col>
    </ion-row>
  </ion-item>
</ion-content>

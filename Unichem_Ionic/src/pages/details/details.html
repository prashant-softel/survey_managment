  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="navbar">
    <ion-title>Survey Result</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	
			<ion-item text-wrap>
				<strong>{{surveyDetails['title']}}</strong>
				<ion-row>
			      	<ion-col text-left>
			        	<ion-icon name="calendar" color="primary"></ion-icon> {{surveyDetails['startDate']}}
			      	</ion-col>
			      	<ion-col text-right>
			        	<ion-icon name="calendar" color="danger"></ion-icon> {{surveyDetails['endDate']}}
			      	</ion-col>
			    </ion-row>
			    <ion-row>
			      	<ion-col>
			      		<strong>Total Feedback : </strong>{{surveyDetails['feedbackCount']}}
			      	</ion-col>
			    </ion-row>
			</ion-item>
		

	<ion-row style="background-color: #FF8C00;color:#fff;" text-center>
  	<ion-col color="header">
    	<strong>Feedback Details</strong>
  	</ion-col>
  </ion-row>
  

  <ion-card *ngFor="let i of feedbackDetails; let ndx=index" (click)="onClick(i,ndx)">
  <ion-row><p><strong>{{i.question}}</strong></p> </ion-row><br/>
    <ion-row>
      <ion-col col-6 text-left>
        <h1 style = "font-size :2.5em; margin-top:5px;" text-center>{{i.avg}}</h1> 
        <p style = "font-size :0.8em" text-center ><ion-icon name ="people"></ion-icon> {{i.sum}} Total</p>
      </ion-col>

      <ion-col col-6>
         <ion-icon name="star" color="gold"></ion-icon><ion-icon name="star" color="gold"></ion-icon><ion-icon name="star" color="gold"></ion-icon><ion-icon name="star" color="gold"></ion-icon><ion-icon name="star" color="gold"></ion-icon>
         <strong>{{i.fiveStar}}</strong>

       <br/>
         <ion-icon name="star" color="gold"></ion-icon><ion-icon name="star" color="gold"></ion-icon><ion-icon name="star" color="gold"></ion-icon><ion-icon name="star" color="gold"></ion-icon><ion-icon name="star-outline" color=grey></ion-icon>
         <strong>{{i.fourStar}}</strong>
       <br/>
         <ion-icon name="star" color="gold"></ion-icon><ion-icon name="star" color="gold"></ion-icon><ion-icon name="star" color="gold"></ion-icon><ion-icon name="star-outline" color=grey></ion-icon><ion-icon name="star-outline" color=grey></ion-icon>
         <strong>{{i.threeStar}}     </strong>
           <br/>
        <ion-icon name="star" color="gold"></ion-icon><ion-icon name="star" color="gold"></ion-icon><ion-icon name="star-outline" color=grey></ion-icon><ion-icon name="star-outline" color=grey></ion-icon><ion-icon name="star-outline" color=grey></ion-icon>
        <strong>{{i.twoStar}}</strong>
       <br/>
        <ion-icon name="star" color="gold"></ion-icon><ion-icon name="star-outline" color=grey></ion-icon><ion-icon name="star-outline" color=grey></ion-icon><ion-icon name="star-outline" color=grey></ion-icon><ion-icon name="star-outline" color=grey></ion-icon>
        <strong>{{i.oneStar}}</strong>
      </ion-col>
    </ion-row>    
  </ion-card>
  
  <ion-row text-center>
    <ion-col text-center>
      <button ion-button round color="button" (click)="remarkClick()">
        <strong>View Details</strong>
      </button>
    </ion-col>
  </ion-row>

</ion-content>

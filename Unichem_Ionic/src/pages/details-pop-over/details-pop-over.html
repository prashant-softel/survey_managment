<ion-header>

  <ion-navbar>
    <ion-title>Feedback Details</ion-title> 
  </ion-navbar>
</ion-header>


<ion-content padding >

      <ion-item text-wrap>
        <h2 style = "font-size : 1.1em"><strong>{{surveyDetails['title']}}</strong></h2>
        <ion-row>
              <ion-col text-left>
                <ion-icon name="calendar" color="primary"></ion-icon> {{surveyDetails['startDate']}}
              </ion-col>
              <ion-col text-right>
                <ion-icon name="calendar" color="danger"></ion-icon> {{surveyDetails['endDate']}}
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                <strong>Total Feedback : </strong>{{surveyDetails['feedbackCount']}}
              </ion-col>
          </ion-row>
      </ion-item>
<h2 text-wrap style = "font-size : 1.1em"><strong>Q. {{feedbackDetails.question}}</strong></h2><br/>


<ion-row style = "background-color : #FFA726" >
		<ion-col col-2 text-left>
  			<strong>Sr.</strong>
  		</ion-col>
  		<ion-col col-4 text-left>
  			<strong>Name</strong>
  		</ion-col>
  		<ion-col col-3 text-center>
  			<strong>Dr. No</strong>
  		</ion-col>
  		<ion-col col-3 text-center>
  			<strong>Rating</strong>
  		</ion-col>
  	</ion-row>
  	<ion-row *ngFor="let d of doctorRatings; let ndx=index" text-wrap>
  		<ion-col col-2 text-left>
  			{{ndx+1}}.
  		</ion-col>
  		<ion-col col-4 text-left>
  			Dr. {{d.name}}
  		</ion-col>
  		<ion-col col-3 text-center>
  			{{d.regNo}}
  		</ion-col>
  		<ion-col col-3 text-center>
  			{{d.rating}}<ion-icon name="star" color=gold></ion-icon>
  		</ion-col>
  	</ion-row>

    <ion-fab bottom right color =danger><button ion-fab mini (click)="share()"><ion-icon name="mail"></ion-icon></button>
    </ion-fab>

</ion-content>
